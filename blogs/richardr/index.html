---
layout: default
title: RichardR
category: richardr
group: member_blogs
---
{% for post in site.posts %}      
  {% if post.categories contains 'richardr' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | truncatewords: 100 }}
		</div>
	</div>
  {% endif %}
{% endfor %}
