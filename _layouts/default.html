<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% if page.title %} {{ page.title }} | {% endif %} Chelmsford Makerspace</title>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="/stylesheets/cms.css">

</head>

</head>
<body>

<div class="row">
  <div class="twelve columns">

    <!-- Navigation -->

      <nav class="top-bar contain-to-grid">
        <ul>
          <li class="name"><a href="/"><img src="/images/Just H.svg" alt="H" height="45" width="45"/></a></li>
          <li class="toggle-topbar"><a href="#"></a></li>
        </ul>

        <section>
          <ul class="left">
              <li><a href="/news">News</a></li>
              <li><a href="/info">Information</a></li>
              <li><a href="/membership">Membership</a></li>
              <li><a href="/donate">Donate</a></li>
              <li><a href="/contact">Contact Us</a></li>
          </ul>
        </section>
    </nav>

    <!-- End Navigation -->

    </div>
  </div>

<div class="row">
  {{ content }}
</div>
    <!-- Footer -->

  <footer class="row">
    <div class="twelve columns"><hr />
      <div class="row">

        <div class="nine columns">
			Chelmsford Makerspace is a Non-profit Organisation.<br/>
			This site is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_GB">Creative Commons Attribution 3.0 Unported License</a> (Except where noted).</br>
			Fork and send pull requests on <a href="https://github.com/ChelmsfordMakerspace/chelmsfordmakerspace.github.com">GitHub</a>.<br/><br/>
        </div>

        <div class="three columns">
          <ul class="link-list right">
            <li><a href="/members">Members</a></li>
            <li><a href="/press">Press</a></li>
          </ul>
        </div>

      </div>
    </div>
  </footer>

    <!-- End Footer -->
    <!-- Included JS Files -->
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/jquery.foundation.topbar.js"></script>
	<script src="/javascripts/app.js"></script>
    <script src="/javascripts/jquery.retina.min.js"></script>
    <script>
    // Replaces the image with rmnp@2x.jpg
    $('img.retina').retina({suffix: "@2x"});
</script>
</body>
</html>
